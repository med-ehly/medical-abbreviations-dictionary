<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Répertoire Termes Médicaux</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <header>
    <h1>Répertoire Termes Médicaux</h1>
  </header>
  <main>
    <input type="text" id="searchInput" placeholder="Rechercher une abréviation">
  <div class="alphabet">
     <div id="filterControls">
      <button id="resetFiltersButton" class="letter-button">Réinitialiser les filtres</button>
</div>
  <button class="letter-button" data-letter="A">A</button>
  <button class="letter-button" data-letter="B">B</button>
  <button class="letter-button" data-letter="C">C</button>
  <button class="letter-button" data-letter="D">D</button>
  <button class="letter-button" data-letter="E">E</button>
  <button class="letter-button" data-letter="F">F</button>
  <button class="letter-button" data-letter="G">G</button>
  <button class="letter-button" data-letter="H">H</button>
  <button class="letter-button" data-letter="I">I</button>
  <button class="letter-button" data-letter="J">J</button>
  <button class="letter-button" data-letter="K">K</button>
  <button class="letter-button" data-letter="L">L</button>
  <button class="letter-button" data-letter="M">M</button>
  <button class="letter-button" data-letter="N">N</button>
  <button class="letter-button" data-letter="O">O</button>
  <button class="letter-button" data-letter="P">P</button>
  <button class="letter-button" data-letter="Q">Q</button>
  <button class="letter-button" data-letter="R">R</button>
  <button class="letter-button" data-letter="S">S</button>
  <button class="letter-button" data-letter="T">T</button>
  <button class="letter-button" data-letter="U">U</button>
  <button class="letter-button" data-letter="V">V</button>
  <button class="letter-button" data-letter="W">W</button>
  <button class="letter-button" data-letter="X">X</button>
  <button class="letter-button" data-letter="Y">Y</button>
  <button class="letter-button" data-letter="Z">Z</button>
      <button id="symbolFilterButton" class="letter-button-symbol">Symboles</button>
 </div>
<div class="filters-and-list">
      <div class="filter-column">
        <div class="category-filter">
         <button class="category-button" data-category="Anesthésie">Anesthésie</button>
          <button class="category-button" data-category="Cardiologie">Cardiologie</button>
          <button class="category-button" data-category="CEGDC">CEGDC</button>
          <button class="category-button" data-category="CCVT">CCVT</button>
          <button class="category-button" data-category="Dermatologie">Dermatologie</button>
          <button class="category-button" data-category="Endocrinologie">Endocrinologie</button>
          <button class="category-button" data-category="Gastrologie">Gastrologie</button>
          <button class="category-button" data-category="Génétique">Génétique</button>
          <button class="category-button" data-category="Gériatrie">Gériatrie</button>
          <button class="category-button" data-category="Gynécologie">Gynécologie</button>
          <button class="category-button" data-category="Hémato-Onco">Hémato-Onco</button>
          <button class="category-button" data-category="Immuno-Allergie">Immuno-Allergie</button>
          <button class="category-button" data-category="Med Interne">Med Interne</button>
          <button class="category-button" data-category="Infectio">Infectio</button>
          <button class="category-button" data-category="Néphrologie">Néphrologie</button>
          <button class="category-button" data-category="Neurochirurgie">Neurochirurgie</button>
          <button class="category-button" data-category="Neurologie">Neurologie</button>
          <button class="category-button" data-category="Ophtalmologie">Ophtalmologie</button>
          <button class="category-button" data-category="ORL">ORL</button>
          <button class="category-button" data-category="Orthopédie">Orthopédie</button>
          <button class="category-button" data-category="Pédiatrie">Pédiatrie</button>
          <button class="category-button" data-category="Physiatrie">Physiatrie</button>
          <button class="category-button" data-category="Plastie">Plastie</button>
          <button class="category-button" data-category="Pneumologie">Pneumologie</button>
          <button class="category-button" data-category="Psychiatrie">Psychiatrie</button>
          <button class="category-button" data-category="Rhumatologie">Rhumatologie</button>
          <button class="category-button" data-category="Urologie">Urologie</button>
        </div>
      </div>
      <div class="center-column">
        <div class="results-container">
        <ul id="resultsList">
          <!-- Liste des termes médicaux ici -->
        </ul>
          </div>
      </div>
      <div class="filter-column">
        <div class="type-filter">
         <button class="type-button" data-type="Anatomie">Anatomie</button>
          <button class="type-button" data-type="Diagnostic">Diagnostic</button>
          <button class="type-button" data-type="Examen">Examen</button>
          <button class="type-button" data-type="Médication">Médication</button>
           <button class="type-button" data-type="Traitement">Traitement</button>
          <button class="type-button" data-type="Général">+ Général</button>
        </div>
      </div>
    </div>
    <div class="langue-popover">Langue</div>
  </main>
</body>
</html>
